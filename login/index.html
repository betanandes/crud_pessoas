<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login/css/style.css">
</head>
<body>
    
    <div class="form">
        <form id="form">
            <div class="header">
                <div class="switch">
                    
                    <h1>Login</h1>
                    
                    <img id="theme-toggle" src="login/midia/light-mode-icon.gif" alt="Switch to dark mode">
                
                </div>
            
            </div>
        

            <div class="input-box">

                <input type="text" placeholder="Username" name="username" maxlength="5" required>
                <div id="login-error" class="error"></div>

            </div>
            
            <div class="input-box">

                <input type="password" placeholder="Password" name="password" maxlength="7" required>
                <div id="senha-error" class="error"></div>
            

            </div>
            

            <div class="create">

                <p><a href="#">Não possui um login? Cadastre-se!</a></p>


            </div>

            <div class="entrar">

                <button><a href="#">INSERT COIN</a></button>

            </div>


            <p class="or"> ━━━━━━━━━━━━ OR ━━━━━━━━━━━━ </p>
        
        </form>
    
        <div class="google">
            
            <button> <img src="login/midia/Google Logo.svg" alt="googlelogo">
               
               <a href="https://www.google.com/intl/pt-BR/account/about/" target="_self">
            
                <p>Continue with Google</p>
            
            </a> 
            
            </button>
        
        </div>


        <div class="microsoft">
           
            <button> <img src="login/midia/Microsoft Logo.svg" alt="microsoftlogo">
               
                <a href="https://account.microsoft.com/account?lang=pt-br" target="_self">

                    <p>Continue with Microsoft Account</p>

                </a>
            
            </button>
        
        </div>


    </div>

    <script src="login/js/script.js"></script>

</body>
</html>
